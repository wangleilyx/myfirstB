<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            };
            static abs() { // static添加一个静态方法
                console.log('一个静态方法');
            };
            showName() {
                console.log(this.name);
            };
            showAge() {
                console.log(this.age);
            };
        };

        Person.abs(); // 一个静态方法，实例不能调，只能函数名能调用
        console.log('---------------------');

        // 子类
        class Child extends Person {
            constructor(name, age, sex) {
                super(name, age);
                this.sex = sex;
            };
            showSex() {
                console.log(this.sex);
            };
            // 可以修改父类的方法，不影响父类
            showName() {
                console.log('修改父类的方法', this.name);
            };
        }

        // 实例化父类
        let p = new Person('李四', 5);
        console.log(p.name);
        console.log(p.age);
        p.showName();
        p.showAge();
        console.log('-----------------------------');


        // 实例化子类
        let c = new Child('张三', 3, '男');
        console.log(c.name);
        console.log(c.age);
        console.log(c.sex);
        c.showName();
        c.showAge();
        c.showSex();
        Child.abs(); // 照样可以调用父类的静态方法
    </script>
</head>

<body>

</body>

</html>
