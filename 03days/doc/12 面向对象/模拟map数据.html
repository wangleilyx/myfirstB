<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function Map() {
            this.obj = {};
            this.size = 0;
        }

        // 添加
        Map.prototype.set = function(key, value) {
            this.obj[key] = value;
            this.size++;
        };

        // 获取
        Map.prototype.get = function(key) {
            return this.obj[key];
        };

        // 删除某一项
        Map.prototype.remove = function(key) {
            delete this.obj[key]
        }

        // 遍历
        Map.prototype.forEach = function(callback) {
            for (var attr in this.obj) {
                callback(attr, this.obj[attr]);
            }
        }

        var o = new Map();
        // 添加
        o.set('a', 1);
        o.set('b', 2);
        o.set('c', 3);

        // 获取长度
        console.log(o.size);

        // 获取某一个元素
        console.log(o.get('b'));
        console.log(o.get('z'));

        // 删除某一个
        o.remove('a');
        console.log(o.get('a'));

        // 遍历
        o.forEach(function(key, value) {
            console.log(key, value)
        });
    </script>
</head>

<body>

</body>

</html>
